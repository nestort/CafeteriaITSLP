apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.itslp.cafeteria.cafetaAdministrador"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [onesignal_app_id               : "26081e64-740f-4171-bb7c-b7041aa2be40",
                                // Project number pulled from dashboard, local value is ignored.
                                onesignal_google_project_number: "759819859475"]
        multiDexEnabled true //important

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.2.0'
    //compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.firebaseui:firebase-ui:1.2.0'

    compile 'com.google.firebase:firebase-auth:11.0.1'
    //compile 'com.google.firebase:firebase-core:9.0.2'

    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.onesignal:OneSignal:3.4.3@aar'

    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    /*
    compile 'com.google.android.gms:play-services-gcm:10.2.1'
    compile 'com.google.android.gms:play-services-location:10.2.1'
    compile'com.google.firebase:firebase-core:10.2.1'
    compile'com.google.firebase:firebase-messaging:10.2.1'
    compile 'com.google.firebase:firebase-analytics:10.2.1'

*/

    compile 'com.google.android.gms:play-services:11.0.1'
    compile 'com.google.android.gms:play-services-maps:11.0.1'
    compile 'com.google.firebase:firebase-core:11.0.1'
    compile 'com.google.firebase:firebase-messaging:11.0.1'





    testCompile 'junit:junit:4.12'


}
apply plugin: 'com.google.gms.google-services'
